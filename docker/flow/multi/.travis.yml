language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t buddhamagnet/multi-react -f client/Dockerfile.dev ./client
script:
  - docker run -e CI=true buddhamagnet/multi-react yarn test --coverage
after_success:
  - docker build -t buddhamagnet/multi-react ./client
  - docker build -t buddhamagnet/multi-api ./api
  - docker build -t buddhamagnet/multi-worker ./worker
  - docker build -t buddhamagnet/multi-facade ./facade
  - echo "$hubpw" | docker login -u "$hubuser" --password-stdin
  - docker push buddhamagnet/multi-react
  - docker push buddhamagnet/multi-api
  - docker push buddhamagnet/multi-worker
  - docker push buddhamagnet/multi-facade
deploy:
  provider: elasticbeanstalk
  edge: true
  region: "us-east-1"
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-1-771301212860
  bucket_path: multi-docker
  access_key_id: <REDACTED>
  secret_access_key:
    secure: ""
  on:
    branch: master
